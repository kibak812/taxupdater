services:
  - type: web
    name: taxupdater
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn src.web.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: DATABASE_URL
        value: sqlite:///data/tax_data.db
    disk:
      name: taxupdater-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1