<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설정 - 세금법령 모니터링</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23667085'><path d='M12 15a3 3 0 100-6 3 3 0 000 6z'/><path d='M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z'/></svg>">
    <style>
        /* Settings-specific styles */
        .settings-section {
            background: white;
            border-radius: var(--radius-xl);
            border: 1px solid var(--color-gray-200);
            padding: var(--spacing-2xl);
            margin-bottom: var(--spacing-xl);
            box-shadow: var(--shadow-md);
        }
        
        .settings-section h3 {
            margin: 0 0 var(--spacing-lg) 0;
            font-size: var(--font-size-lg);
            font-weight: 600;
            color: var(--color-gray-900);
        }
        
        .settings-section p {
            margin: 0 0 var(--spacing-lg) 0;
            color: var(--color-gray-600);
            font-size: var(--font-size-sm);
        }
        
        .form-group {
            margin-bottom: var(--spacing-lg);
        }
        
        .form-label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-size: var(--font-size-sm);
            font-weight: 500;
            color: var(--color-gray-700);
        }
        
        .form-input {
            width: 100%;
            max-width: 300px;
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--color-gray-300);
            border-radius: var(--radius-md);
            font-size: var(--font-size-sm);
            background: white;
            transition: border-color var(--transition-fast);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .input-group {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }
        
        .input-unit {
            color: var(--color-gray-600);
            font-size: var(--font-size-sm);
        }
        
        .site-list {
            display: grid;
            gap: var(--spacing-md);
        }
        
        .site-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-md);
            border: 1px solid var(--color-gray-200);
            border-radius: var(--radius-lg);
            background: var(--color-gray-50);
        }
        
        .site-info {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }
        
        .site-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--site-color, var(--color-gray-400));
        }
        
        .site-name {
            font-weight: 500;
            color: var(--color-gray-900);
        }
        
        .site-status {
            font-size: var(--font-size-xs);
            color: var(--color-gray-500);
        }
        
        /* Toggle Switch */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }
        
        .toggle-input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--color-gray-300);
            transition: var(--transition-normal);
            border-radius: 24px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: var(--transition-normal);
            border-radius: 50%;
            box-shadow: var(--shadow-sm);
        }
        
        .toggle-input:checked + .toggle-slider {
            background-color: var(--color-primary);
        }
        
        .toggle-input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }
        
        .toggle-input:disabled + .toggle-slider {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .save-actions {
            display: flex;
            justify-content: flex-end;
            gap: var(--spacing-md);
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--color-gray-200);
            margin-top: var(--spacing-xl);
        }
        
        .success-message {
            padding: var(--spacing-md);
            background: rgba(5, 150, 105, 0.1);
            color: var(--color-success);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-lg);
            font-size: var(--font-size-sm);
            display: none;
        }
        
        .scheduler-status {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-md);
            background: var(--color-gray-50);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-lg);
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--color-success);
            animation: pulse 2s infinite;
        }
        
        .status-indicator.stopped {
            background: var(--color-gray-400);
            animation: none;
        }
        
        @media (max-width: 768px) {
            .settings-section {
                padding: var(--spacing-lg);
            }
            
            .site-item {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--spacing-sm);
            }
            
            .save-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body class="dashboard-body">
    <!-- Header -->
    <header class="dashboard-header">
        <div class="container">
            <div class="header-content">
                <div class="header-left">
                    <div class="header-logo">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 15a3 3 0 100-6 3 3 0 000 6z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="header-text">
                        <h1>설정</h1>
                        <p>크롤링 스케줄 및 모니터링 환경설정</p>
                    </div>
                </div>
                <div class="header-right">
                    <div class="header-actions">
                        <button class="btn btn-outline" onclick="window.location.href='/dashboard'">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            대시보드로 돌아가기
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="dashboard-main">
        <div class="container">
            <!-- Success Message -->
            <div id="successMessage" class="success-message">
                설정이 성공적으로 저장되었습니다!
            </div>

            <!-- System Status -->
            <section class="settings-section">
                <h3>시스템 상태</h3>
                <p>모니터링 시스템과 백그라운드 스케줄러의 현재 상태입니다.</p>
                
                <div class="scheduler-status">
                    <div class="status-indicator" id="schedulerStatusIndicator"></div>
                    <span id="schedulerStatusText">로딩 중...</span>
                    <div style="margin-left: auto;">
                        <button class="btn btn-primary btn-sm" id="toggleSchedulerBtn" disabled>
                            로딩 중...
                        </button>
                    </div>
                </div>
            </section>

            <!-- Crawling Configuration -->
            <section class="settings-section">
                <h3>전역 크롤링 설정</h3>
                <p>모든 모니터링 소스에 적용되는 기본 설정을 구성합니다.</p>
                
                <div class="form-group">
                    <label class="form-label" for="defaultInterval">기본 크롤링 주기</label>
                    <div class="input-group">
                        <input type="number" id="defaultInterval" class="form-input" value="6" min="1" max="168">
                        <span class="input-unit">시간</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="maxRetries">최대 재시도 횟수</label>
                    <div class="input-group">
                        <input type="number" id="maxRetries" class="form-input" value="3" min="1" max="10">
                        <span class="input-unit">회</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="timeout">요청 제한시간</label>
                    <div class="input-group">
                        <input type="number" id="timeout" class="form-input" value="30" min="10" max="300">
                        <span class="input-unit">초</span>
                    </div>
                </div>
            </section>

            <!-- Site-specific Settings -->
            <section class="settings-section">
                <h3>소스 모니터링</h3>
                <p>특정 세법 소스에 대한 모니터링을 활성화하거나 비활성화합니다. 변경 사항은 즉시 적용됩니다.</p>
                
                <div class="site-list" id="siteList">
                    <!-- Site items will be populated dynamically -->
                </div>
            </section>

            <!-- Notification Settings -->
            <section class="settings-section">
                <h3>알림 설정</h3>
                <p>새로운 데이터에 대한 알림을 언제 어떻게 받을지 설정합니다.</p>
                
                <div class="form-group">
                    <div class="site-item">
                        <div class="site-info">
                            <div class="site-name">실시간 알림</div>
                            <div class="site-status">새로운 데이터에 대한 브라우저 알림 표시</div>
                        </div>
                        <label class="toggle-switch">
                            <input type="checkbox" class="toggle-input" id="realtimeNotifications" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="notificationThreshold">알림 임계치</label>
                    <div class="input-group">
                        <input type="number" id="notificationThreshold" class="form-input" value="1" min="1" max="100">
                        <span class="input-unit">신규 항목</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="emailAddress">이메일 주소 (향후 기능)</label>
                    <input type="email" id="emailAddress" class="form-input" placeholder="your.email@example.com" disabled>
                </div>
            </section>

            <!-- Save Actions -->
            <div class="save-actions">
                <button class="btn btn-outline" id="resetBtn">기본값으로 초기화</button>
                <button class="btn btn-primary" id="saveBtn">설정 저장</button>
            </div>
        </div>
    </main>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="/static/js/settings.js"></script>
</body>
</html>
